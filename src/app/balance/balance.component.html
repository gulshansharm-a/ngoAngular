
<div class="main-content">

        <style>
            .center-form {
                
    width: 50%;  /* You can adjust this value to suit your needs */
    margin-left: auto;

        <h3 > <b> Balance  </b> Rs.{{balance}} </h3>
        <form class="center-form" (ngSubmit)="addBalance()">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input type="text" [(ngModel)]="uid"  class="form-control mb-2"
                        id="inlineFormInput" placeholder="UID">
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Rs</div>
                        </div>
                        <input  [(ngModel)]="amount"  type="text" class="form-control"
                            id="inlineFormInputGroup" placeholder="Amount">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox"
                            id="autoSizingCheck">

                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                </div>
            </div>
        </form>
